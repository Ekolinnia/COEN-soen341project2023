            <!-- Elements in navbar-->
            <div class="collapse navbar-collapse summon-font" id="navbarSupportedContent">

        <div class="sign-up">
            <div style="text-align: center; padding-top: 3%;">
                <h1 class="text-white" style="font-size: 4vw;">
                    Let's Get Started
                </h1>
                <h3 class="text-red" style="font-size: 1.5vw; font-family: 'Lato', sans-serif; font-weight: 400;">
                Please enter your details below
                </h3>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <h1 class="text-white sign-up-text">Sign Up</h1>
                        <form class="form-signup">
                            <div class="form-group">
                                <label for="inputName">Name</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                            </div>
                    
                            <div class="form-group">
                                <label for="inputEmail">Username</label>
                                <input type="username" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter Username">
                            </div>
                    
                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                    
                            <div class="form-group">
                                <label for="inputPassword2">Confirm Password</label>
                                <input type="password" class="form-control" id="inputPassword2" placeholder="Confirm Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-submit">Sign Up</button>
                        </form>

                        <hr>

                        <h1 class="text-white sign-up-text">Log In</h1>

                        <form class="form-login">
                            <div class="form-group">
                                <label for="inputEmail">Username</label>
                                <input type="username" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter Username">
                            </div>

                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-submit">Log in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
